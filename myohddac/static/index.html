<!DOCTYPE html>
<html>
    <head>
        <title>make your own hand drawn digits and characters</title>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item">
                <span>Please write the number <span id="currentNumber">?</span></span>
            </div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item">
                <!--we want to create 28*28 images but draw on something bigger-->
                <canvas id="inputCanvas" class="inputCanvas" width="112" height="112"></canvas>
                <canvas id="previewCanvas" class="previewCanvas" width="28" height="28"></canvas>
            </div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item messages">
                <span id="saveOrCancelMessage" style="display: none;">
                    <span class="keyboard-key" onclick="app.save()">S</span> or
                    <span class="keyboard-key" onclick="app.save()">&#8629;</span> to save 
                    <span class="keyboard-key" onclick="app.clearCanvas()">C</span>,
                    <span class="keyboard-key" onclick="app.clearCanvas()">&#8592;</span> or
                    <span class="keyboard-key" onclick="app.clearCanvas()">Del</span> to start again
                </span>
                <img id="previewImg" src=""></img>
                <span id="userFeedbackMessage"></span>
            </div>
            <div class="grid-item"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
